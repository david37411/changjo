<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리 가족 홈페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #fff3e0;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #ffab91;
      padding: 30px 20px;
      color: white;
      border-radius: 0 0 30px 30px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .section {
      padding: 30px 15px;
    }

    .family-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .member {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 200px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .member img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .board {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Gowun Dodum', sans-serif;
    }

    button {
      background-color: #ff8a65;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff7043;
    }

    .messages {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>우리 가족 홈페이지</h1>
    <p>사랑하는 가족들과 함께하는 공간 💕</p>
  </header>

  <div class="section">
    <h2>👨‍👩‍👧‍👦 가족 소개</h2>
    <div class="family-members">

      <div class="member">
        <img src="dad.jpg" alt="아빠 사진">
        <h3>아빠</h3>
        <p>든든한 가장, 요리사</p>
      </div>

      <div class="member">
        <img src="mom.jpg" alt="엄마 사진">
        <h3>엄마</h3>
        <p>따뜻한 마음의 중심</p>
      </div>

      <div class="member">
        <img src="jun.jpg" alt="큰아들 사진">
        <h3>큰아들</h3>
        <p>운동을 좋아하는 에너지 가득!</p>
      </div>

      <div class="member">
        <img src="woo.jpg" alt="작은아들 사진">
        <h3>작은아들</h3>
        <p>열정 많은 대학원생!</p>
      </div>

      <div class="member">
        <img src="seo.jpg" alt="딸 사진">
        <h3>딸</h3>
        <p>감성이 풍부한 대학생!</p>
      </div>

    </div>
  </div>

  <div class="section board">
    <h2>💬 가족 게시판</h2>
    <input type="text" id="name" placeholder="이름 입력"><br>
    <textarea id="message" rows="4" placeholder="메시지 입력"></textarea><br>
    <button onclick="postMessage()">메시지 남기기</button>

    <div class="messages" id="messageBoard">
      <!-- 메시지들이 여기에 표시됨 -->
    </div>
  </div>
<!-- 👇 HTML 내부에 이 위치에 추가: 게시판 아래 -->
  <div class="section board">
  <h2>📆 이번 달 달력</h2>
  <div id="month-calendar"></div>
</div>

<style>
  #month-calendar {
    max-width: 350px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    text-align: center;
    font-size: 0.9em;
  }

  .day {
    padding: 10px;
    border-radius: 5px;
    background-color: white;
    box-shadow: 0 0 2px rgba(0,0,0,0.1);
  }

  .today {
    background-color: #ffe082;
    font-weight: bold;
    color: #000;
  }

  .birthday-day {
    background-color: #ffccbc;
    color: #d84315;
    font-weight: bold;
  }

  .calendar-header {
    grid-column: span 7;
    text-align: center;
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 10px;
  }

  .day-name {
    font-weight: bold;
    background-color: #fce4ec;
  }
</style>

<script>
  const birthdays = [
    { name: "아빠", date: "1964-05-11" },
    { name: "엄마", date: "1965-11-13" },
    { name: "큰아들", date: "1995-11-06" },
    { name: "작은아들", date: "2000-01-20" },
    { name: "딸", date: "2003-11-10" }
  ];

  function renderCalendar() {
    const cal = document.getElementById("month-calendar");
    cal.innerHTML = "";

    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const today = now.getDate();

    // 헤더 (월 표시)
    const header = document.createElement("div");
    header.className = "calendar-header";
    header.innerText = `${year}년 ${month + 1}월`;
    cal.appendChild(header);

    // 요일 표시
    const days = ["일", "월", "화", "수", "목", "금", "토"];
    days.forEach(day => {
      const div = document.createElement("div");
      div.className = "day day-name";
      div.innerText = day;
      cal.appendChild(div);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    // 빈칸
    for (let i = 0; i < firstDay; i++) {
      cal.appendChild(document.createElement("div"));
    }

    // 날짜 표시
    for (let date = 1; date <= lastDate; date++) {
      const div = document.createElement("div");
      div.className = "day";

      // 오늘
      if (date === today) {
        div.classList.add("today");
      }

      // 생일이 있는지 확인
      const thisDateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(date).padStart(2, "0")}`;
      const birthday = birthdays.find(b => b.date === thisDateStr);
      if (birthday) {
        div.classList.add("birthday-day");
        div.innerHTML = `${date}<br><small>${birthday.name}</small>`;
      } else {
        div.innerText = date;
      }

      cal.appendChild(div);
    }
  }

  renderCalendar();
  </script>
  
 <script>
    function postMessage() {
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      if (!name || !message) {
        alert("이름과 메시지를 모두 입력해주세요!");
        return;
      }
      const board = document.getElementById('messageBoard');
      const entry = document.createElement('p');
      entry.innerHTML = `<strong>${name}:</strong> ${message}`;
      board.prepend(entry);
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }
  </script>

</body>
</html>
